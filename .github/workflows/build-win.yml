name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pyqt5 mss pillow

      - name: Build exe
        run: |
          pyinstaller -F -w --collect-all PyQt5 --collect-all mss screenshot_simple.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: screenshot-exe
          path: dist/*.exe
